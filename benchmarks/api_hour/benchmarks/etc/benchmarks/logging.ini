[formatters]
keys=detailed,simple

[handlers]
keys=console,syslog,smtp

[loggers]
keys=root,asyncio,gunicorn,aiohttp,api_hour,benchmarks

[formatter_simple]
format=%(name)s:%(levelname)s %(asctime)s %(module)s.py => %(message)s

[formatter_detailed]
format=%(name)s:%(levelname)s %(asctime)s %(module)s.py:%(lineno)d => %(message)s

[handler_console]
class=StreamHandler
args=(sys.stdout,)
formatter=detailed

[handler_syslog]
class=handlers.SysLogHandler
args=('/dev/log', handlers.SysLogHandler.LOG_LOCAL6)
formatter=detailed

[handler_smtp]
class=handlers.SMTPHandler
level=WARN
args=('127.0.0.1', 'noreply@example.com', ['noreply@example.com'], 'benchmarks error on server: benchmarks')
formatter=detailed

[logger_root]
level=WARN
handlers=console,syslog

[logger_asyncio]
level=WARN
handlers=console,syslog
qualname=asyncio
propagate=0

[logger_gunicorn]
level=DEBUG
handlers=console,syslog
qualname=gunicorn
propagate=0

[logger_aiohttp]
level=WARN
handlers=console,syslog
qualname=aiohttp
propagate=0

[logger_api_hour]
level=INFO
handlers=console,syslog
qualname=api_hour
propagate=0

[logger_benchmarks]
level=DEBUG
handlers=console,syslog
qualname=benchmarks
propagate=0
